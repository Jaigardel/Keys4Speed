<!DOCTYPE html>
<html>
<head>
    <title>Keys4Speed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="general">
        <div id="cabecera">
            <h1>Teclea las letras que aparecen en la pantalla</h1>
            <h4>Teclea el mayor número de letras antes de que se acabe el tiempo. La Ñ vale 10 puntos!</h4>
            <h4>Por cada vocal el tiempo aumenta en 1 segundo pero por cada fallo pierdes 1!!</h4>
        </div>
        <div id="marco">
            <p id="tiempo">Tiempo Restante: <span id="temporizador">0</span></p>
            <p id="puntos">Puntuación: <span id="contador">0</span></p>
            <p id="letra"></p>
            <button id="empezar">Empezar Juego</button>
            <button id="parar">Acabar la Partida</button>
            <h1>Puntuacion Máxima: <span id="max">0</span></h1>
            <h1>Aciertos: <span id="aciertos">0</span></h1>
            <h1>Fallos: <span id="fallos">0</span></h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
